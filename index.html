<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Try Rellax.js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
<![endif]-->
    </head>

    <body>

        <main>
            <p class="bg_main rellax" data-rellax-speed=".2"><img src="img/bg_main.jpg" alt="" ></p>
            <div class="float_img">
                <p class="rellax" data-rellax-speed="1"><img src="img/croissant_01.png" alt="" ></p>
                <p class="rellax" data-rellax-speed=".8"><img src="img/croissant_02.png" alt="" ></p>
                <p class="rellax" data-rellax-speed="1"><img src="img/croissant_01.png" alt="" ></p>
                <p class="rellax" data-rellax-speed="1"><img src="img/croissant_02.png" alt="" ></p>
                <p class="rellax" data-rellax-speed=".5"><img src="img/croissant_01.png" alt="" ></p>
                <p class="rellax" data-rellax-speed=".7"><img src="img/croissant_02.png" alt="" ></p>
                <p class="rellax" data-rellax-speed=".9"><img src="img/croissant_01.png" alt="" ></p>
                <p class="rellax" data-rellax-speed="1"><img src="img/croissant_02.png" alt="" ></p>
                <p class="rellax" data-rellax-speed=".5"><img src="img/croissant_01.png" alt="" ></p>
            </div><!-- ./float_img -->

            <div class="contents">
                <p>こんにちは</p>
                <p>おはようございます</p>
                <p>おやすみなさい</p>
                <p>すみません</p>
                <p>よろしくお願いします</p>
            </div><!-- ./contents -->

        </main>

        <!-- javascript -->
        <script type="text/javascript" src="js/rellax.min.js"></script>
        <script>
            var rellax = new Rellax('.rellax', {
                // center: true
                callback: function(position) {
                    // callback every position change
                    console.log(position);
                }
            });
        </script>

    </body>
</html>
